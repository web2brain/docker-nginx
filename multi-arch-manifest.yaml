image: web2brain/nginx:latest
manifests:
  - image: web2brain/nginx:amd64
    platform:
      architecture: amd64
      os: linux
  - image: web2brain/nginx:aarch64
    platform:
      architecture: arm64
      os: linux
      variant: v8
  - image: web2brain/nginx:armhf
    platform:
      architecture: arm
      os: linux
      variant: v6
